<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/forms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/alerts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/graphs.css') }}">
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            // Save preference
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Check for saved dark mode preference
        document.addEventListener('DOMContentLoaded', () => {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
    {% endblock %}
</head>
<body>
    <button onclick="toggleDarkMode()" style="position: fixed; top: 20px; right: 20px; padding: 8px 16px; border-radius: 4px; cursor: pointer;">
        Toggle Dark Mode
    </button>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
